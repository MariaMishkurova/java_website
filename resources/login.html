<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="center-container"> <!-- Обертка для центрирования -->
  <aside class="asideReg">
    <h3 class="create">Войти</h3>
    <form method="post" action="{%url 'login_method'%}">
      <div class="login_all">
        <div class="field">
          <label class="label"> Логин
            <input class="inputlogin" type="text" name="login">
          </label>
        </div>
        <div class="field">
          <label class="label"> Пароль
            <input class="inputlogin" type="password" name="password">
          </label>
        </div>
      </div>
      <div class="buttonRegDiv"><button class="buttonRegister">Войти</button></div>

    </form>
    <div class="alreadydiv"> <a href="/"><p class="already">У меня еще нет аккаунта</p></a> </div>
  </aside>
</div>
</body>
</html>
